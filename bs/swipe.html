<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>swipe</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.css">
  <link rel="stylesheet" href="animate.min.css">
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;
      color: #fff;
      font-size: 30px;
    }

    .swiper-container {
      height: 100%;
    }

    .swiper-slide {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .c1 {
      background: yellowgreen;
    }

    .c2 {
      background: blueviolet;
    }

    .c3 {
      background: green;
    }
  </style>
</head>

<body>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide c1">
        <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.1s">内容1</p>
      </div>
      <div class="swiper-slide c2">
        <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s">内容2</p>
      </div>
      <div class="swiper-slide c3">
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration=".5s" swiper-animate-delay="0.1s">内容3</p>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.js"></script>
  <script src='swiper.ani.js'></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      // Optional parameters
      pagination: '.swiper-pagination',
      direction: 'vertical',
      paginationType: 'custom',
      paginationCustomRender: function (swiper, current, total) {
        return '';
      },
      onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
      },
      onSlideChangeEnd: function (swiper) {
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
      }

    })
  </script>
</body>
</script>
</body>

</html>
